version: '3.8'

services:
  frontend:
    build: ./travel_booking_frontend-master
    container_name: frontend_app
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./travel_booking_backend-master
    container_name: backend_app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/travel?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    ports:
      - "8989:8989"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: travel
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
